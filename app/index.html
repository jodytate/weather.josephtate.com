<!doctype html>
<html ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>

    <div class="container" role="main" ng-controller="WeatherController">
      
      <h1 ng-show="!url"><i class="fa fa-circle-o-notch fa-spin"></i> Loading...</h1>

      <h1 ng-cloak>{{theWeather.weather[0].main}}</h1>

      <iframe
        width="600"
        height="450"
        frameborder="0" style="border:0"
        ng-src="{{url}}">
      </iframe>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
    <script src="scripts/vendor/underscore.string.min.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/geolocation.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
